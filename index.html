<!DOCTYPE html>
<html>
  <head>
    <title>HARY.AI - The New Way to Eat Healthy</title>
    <style>
      /* Center text horizontally and vertically */
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        color: #333;
      }

      /* Style for the image */
      img {
        width: 50%;
        max-width: 500px;
        margin-bottom: 20px;
      }

      /* Style for the bullet points */
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        text-align: center;
      }

      li {
        display: inline-block;
        margin: 0 10px;
        font-size: 16px;
        line-height: 1.5;
      }

      /* Style for the header text */
      h1 {
        font-size: 36px;
        margin-bottom: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <img src="raspberries-2023404_960_720.jpg" alt="Fresh fruit on a plate">
    <h1>Welcome to the New Way to Eat Healthy</h1>
    <ul>
      <li>Eating good can be tough</li>
      <li>But HARY.AI can help</li>
    </ul>
  </body>
</html>
